tags:
  - Contacts
summary: Create contact
operationId: createContact
description: 'Create a contact with payload'
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's phone"
            type: string
            example: '8800553535'
          email:
            description: "Contact's email"
            type: string
            example: 'aboba.bob@bmail.com'
          isFavourite:
            description: 'Is contact favourite?'
            type: boolean
            enum: [true, false]
            example: true
          contactType:
            description: 'Contact type'
            type: string
            enum: ['work', 'home', 'personal']
            example: 'home'
          photo:
            description: "Link to contact's photo"
            type: string
            example: 'https://res.cloudinary.com/db9vstlad/image/upload/v1721371971/img/r3fwmhhqivy3uc3zlcty.jpg'
responses:
  '201':
    description: Creates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: '../../components/schemas/contact.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
