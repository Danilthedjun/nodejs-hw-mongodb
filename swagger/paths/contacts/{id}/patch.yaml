tags:
  - Contacts
summary: Update contact
operationId: updateContact
description: 'Update a contact'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          name:
            type: string
            example: 'John Doe'
          phoneNumber:
            type: string
            example: '8800553535'
          email:
            type: string
            example: 'aboba.bob@bmail.com'
          isFavourite:
            type: boolean
            example: true
          contactType:
            type: string
            example: 'home'
          photo:
            type: string
            example: 'https://res.cloudinary.com/db9vstlad/image/upload/v1721371971/img/r3fwmhhqivy3uc3zlcty.jpg'
responses:
  '200':
    description: 'Update contact by id'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully updated contact with id 65ca67e7ae7f10c88b598384!
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
