type: object
required:
  - _id
  - name
  - phoneNumber
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "Contact's name"
    type: string
    example: 'John Doe'
  phoneNumber:
    description: "Contact's phone"
    type: string
    example: '8800553535'
  email:
    description: "Contact's email"
    type: string
    example: 'aboba.bob@bmail.com'
  isFavourite:
    description: 'Is contact favourite?'
    type: boolean
    enum: [true, false]
    example: true
  contactType:
    description: 'Contact type'
    type: string
    enum: ['work', 'home', 'personal']
    example: 'home'
  photo:
    description: "Link to contact's photo"
    type: string
    example: <https://res.cloudinary.com/db9vstlad/image/upload/v1721371971/img/r3fwmhhqivy3uc3zlcty.jpg>
